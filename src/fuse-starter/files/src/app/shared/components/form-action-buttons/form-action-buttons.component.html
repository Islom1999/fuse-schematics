<div class="flex justify-between gap-3 mt-6 pt-4 border-t">
  @if (isEditMode && showDelete) {
    <div>
      <p-button
        label="{{ 'admin.common.delete' | transloco }}"
        severity="danger"
        [outlined]="true"
        type="button"
        (onClick)="onDelete()"
      />
    </div>
  }
  <div class="flex gap-3" [class.ml-auto]="!isEditMode || !showDelete">
    <p-button
      label="{{ 'admin.common.cancel' | transloco }}"
      severity="secondary"
      [outlined]="true"
      type="button"
      (onClick)="onCancel()"
    />
    <p-button
      label="{{ (isEditMode ? 'admin.common.update' : 'admin.common.create') | transloco }}"
      severity="primary"
      type="button"
      [disabled]="!isFormValid"
      (onClick)="onSubmit()"
    />
  </div>
</div>
