<app-grid
  [title]="'admin.<%= camelize(name) %>.title'"
  [columns]="columns"
  [addButtonText]="'admin.<%= camelize(name) %>.addNew'"
  addButtonIcon="pi pi-plus"
  [showAddButton]="true"
  (onClickAdd)="onAddClick()"
  (onRowSelect)="onRowSelect($event)"
  [$data]="gridService"
>
  <ng-template #costumTableFilter>
    <app-table-filter
      [config]="filterConfig"
      [debounceTime]="500"
      (filterChange)="onFilterChange($event)"
      (filterReset)="onFilterReset()"
    />
  </ng-template>
</app-grid>
