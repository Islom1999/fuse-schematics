<div class="flex flex-col gap-4 p-6">
  <form [formGroup]="form" (ngSubmit)="onSubmit()">
    <formly-form [form]="form" [fields]="fields" [model]="model"></formly-form>

    <div class="flex justify-between gap-3 mt-6 pt-4 border-t">
      @if (isEditMode) {
        <div>
          <p-button
            label="{{ 'admin.common.delete' | transloco }}"
            severity="danger"
            [outlined]="true"
            type="button"
            (onClick)="onDelete()"
          />
        </div>
      }
      <div class="flex gap-3">
        <p-button
          label="{{ 'admin.common.cancel' | transloco }}"
          severity="secondary"
          [outlined]="true"
          type="button"
          (onClick)="onCancel()"
        />
        <p-button
          label="{{ (isEditMode ? 'admin.common.update' : 'admin.common.create') | transloco }}"
          severity="primary"
          type="submit"
          [disabled]="form.invalid"
        />
      </div>
    </div>
  </form>
</div>
